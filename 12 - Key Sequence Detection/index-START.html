<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretyCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretyCode.length - 1, pressed.length - secretyCode.length);
    if (pressed.join('') ===  'wesbos') {
      console.log('DING DING');
      cornify_add();
    }
    console.log(pressed);
  })
</script>
</body>
</html>
